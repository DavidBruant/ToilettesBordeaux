<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <style>
            /*
            http://www.paulirish.com/2012/box-sizing-border-box-ftw/
            */
            *, *:before, *:after {
                box-sizing: border-box;
                /* if you really care about older browsers, add prefixed versions at your own risks */
            }

            /*
            Repeating the background mostly makes sense in the <body>. Otherwise, people usually want the image and preferably its center (not the top-right corner)
            */
            *:not(body) {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
            }

            /*
            Makes the hidden attribute works even when an element is styled display: flex
            http://lists.whatwg.org/pipermail/whatwg-whatwg.org/2014-May/254198.html
            */
            [hidden] {
                display: none !important;
            }


            html, body {
                padding: 0;
                margin: 0;
            }

            /*
            In applications, there can be lists but HTML lists have bullet points and a bunch of useless styling attributes 
            */
            ul, ol, menu {
                margin: 0;
                padding: 0;

            }

            ul, menu {
                list-style: none;
            }

            li {
                margin: 0;
                padding: 0;
            }



            /*
            fairly classic thing to do
            */
            .table-layout {
                display: table;
            }
            .table-layout > * {
                display: table-row;
            }
            .table-layout > * > *{
                display: table-cell;
                vertical-align: top;
            }

            * {
                border-collapse: collapse;
            }
        </style>

        <link href="css/leaflet.css" rel="stylesheet">

        <style>

        #map{
            height: 100vh;
            width: 100vw;
        }
        

        .fa-female {

            border-radius: 10%;
            background: linear-gradient( rgba(85, 85, 85, 0.6), #2C2C2C);
            position: relative;
        }

        .infos:after {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-top-color: #2C2C2C;
            border-width: 15px;
            margin-left: -15px;
        }

        .infos.first{
            background: linear-gradient( rgba(0, 82, 0, 0.6), #2C2C2C);
        }

        .subInfos{
            font-size: 0.6em;
            font-style: italic;
        }

        .route{
            opacity: 0.5;
        }

        .route.first{
            opacity: 1;
        }

        </style>
